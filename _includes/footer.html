<script>
// Footer Sphere JavaScript (larger version)
document.addEventListener('DOMContentLoaded', function() {
  // FOOTER SPHERE SIZE CONFIGURATION - Change this one value to scale the entire sphere
  const FOOTER_SPHERE_SIZE_PX = 70; // Change to 50 for a 50px sphere, 200 for 200px, etc.
  
  const footerSphereContainer = document.getElementById('footerNavigationSphere');
  if (!footerSphereContainer) return;
  
  // Update container size dynamically
  footerSphereContainer.style.width = `${FOOTER_SPHERE_SIZE_PX}px`;
  footerSphereContainer.style.height = `${FOOTER_SPHERE_SIZE_PX}px`;
  
  const canvas = footerSphereContainer.querySelector('.footer-sphere-canvas');
  const points = [];
  const cant = 240; // More points for a denser sphere
  const offset = 2 / cant;
  const increment = Math.PI * (3 - Math.sqrt(5));  
  let mouseX = 0;
  let mouseY = 0;

  // Calculate scaling factors based on sphere size
  const sphereRadius = (FOOTER_SPHERE_SIZE_PX - 8) / 2; // Leave 4px padding on each side
  const centerOffset = FOOTER_SPHERE_SIZE_PX / 2;

  // Initialize points for footer sphere
  function initializeFooterPoints() {
    for (let i = 0; i < cant; i++) {
      const point = document.createElement('div');
      point.className = 'absolute w-[2px] h-[2px] bg-white rounded-full transform-gpu transition-colors duration-500 ease-in-out hover:bg-quantum';
      canvas.appendChild(point);
      points.push({
        element: point,
        x: 0,
        y: 0,
        z: 0,
        scale: 0,
        opacity: 0
      });
    }
    updateFooterPoints();
  }

  // Update point positions for footer sphere (bigger)
  function updateFooterPoints() {
    const angleX = (-mouseX / 6) * Math.PI / 420;
    const angleY = (mouseY / 6) * Math.PI / 420;
    
    for (let i = 0; i < cant; i++) {
      const y = (i * offset - 1) + (offset / 2);
      const r = Math.sqrt(1 - Math.pow(y, 2));
      const a = ((i + 1) % cant) * increment + angleX;
      const x = Math.cos(a) * r;
      const z = Math.sin(a) * r;
      
      // Apply Y rotation
      const rotatedY = y * Math.cos(angleY) - z * Math.sin(angleY);
      const rotatedZ = y * Math.sin(angleY) + z * Math.cos(angleY);
      
      const scale = Math.round(rotatedZ * 20000) / 100;
      const opacity = (1 + rotatedZ) / 2;
      
      const point = points[i];
      if (point && point.element) {
        // Scale coordinates based on footer sphere size
        const translateX = centerOffset + x * sphereRadius;
        const translateY = centerOffset + rotatedY * sphereRadius;
        const translateZ = scale * 0.8;
        
        point.element.style.transform = `translate3d(${translateX}px, ${translateY}px, ${translateZ}px)`;
        point.element.style.opacity = opacity;
      }
    }
  }

  // Mouse move event listener for footer sphere
  document.addEventListener('mousemove', function(event) {
    mouseX = event.pageX;
    mouseY = event.pageY;
    updateFooterPoints();
  });

  // Initialize the footer sphere
  initializeFooterPoints();
});
</script>
