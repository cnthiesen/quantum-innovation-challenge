
<!-- Registration Modal -->
<div id="registrationModal" class="fixed inset-0 bg-black/35 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
  <div class="bg-quantum rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0 border border-electron/25" id="modalContent">
    <div class="sticky top-0 bg-quantum rounded-t-3xl border-b border-electron/25 px-6 py-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-white font-space-mono">Register Your Team</h2>
      <button onclick="closeRegistrationModal()" class="text-electron/60 hover:text-electron transition-colors duration-200 p-2 hover:bg-electron/10 rounded-full">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="py-6">
      <form id="registrationForm" enctype="multipart/form-data" class="space-y-6">
        <!-- Required Team Members Section -->
        <div class="px-6">
          <h3 class="font-bold text-white mb-4 flex items-center font-space-mono">
            
            Team Members
          </h3>
          
          <div class="grid md:grid-cols-2 gap-6 ">
            <div class="space-y-4">
              <div class="form-group">
                <label for="team_member_1_name" class="block text-sm font-medium text-white mb-2">Team Member 1 Name <span class="text-electron/60">*</span></label>
                <input type="text" id="team_member_1_name" name="team_member_1_name" required 
                       class="w-full px-4 py-3 border bg-white/5 border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
              </div>
              
              <div class="form-group">
                <label for="team_member_1_email" class="block text-sm font-medium text-white mb-2">Team Member 1 Email <span class="text-electron/60">*</span></label>
                <input type="email" id="team_member_1_email" name="team_member_1_email" required 
                       class="w-full px-4 py-3 border bg-white/5 border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
              </div>
            </div>
            
            <div class="space-y-4">
              <div class="form-group">
                <label for="team_member_2_name" class="block text-sm font-medium mb-2">Team Member 2 Name <span class="text-electron/60">*</span></label>
                <input type="text" id="team_member_2_name" name="team_member_2_name" required 
                       class="w-full px-4 py-3 border bg-white/5 border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
              </div>
              
              <div class="form-group">
                <label for="team_member_2_email" class="block text-sm font-medium mb-2">Team Member 2 Email <span class="text-electron/60">*</span></label>
                <input type="email" id="team_member_2_email" name="team_member_2_email" required 
                       class="w-full px-4 py-3 border bg-white/5 border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
              </div>
            </div>
          </div>
        </div>
        <hr class="border-electron/25">
        <!-- Additional Team Members Section -->
        <div class="p-6 ">
          <div class="flex items-center justify-between ">
            <h3 class="font-bold text-white flex items-center font-space-mono">
              Additional Team Members
            </h3>
            <button type="button" onclick="addTeamMember()" 
                    class="inline-flex items-center px-4 py-2 border-1 border-electron/25 bg-electron/10 cursor-pointer hover:bg-electron/20 text-white   transition-colors duration-200">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              Add Team Member
            </button>
          </div>
          <div id="additional-members-container" class="space-y-4 has-[.additional-member]:mt-5">
            <!-- Additional members will be added here dynamically -->
          </div>
        </div>
        <hr class="border-electron/25">
        <!-- Additional Information Section -->
        <div class="space-y-4 px-6">
          <div class="form-group">
            <label for="additional_notes" class=" text-white font-bold mb-4 flex items-center">
           
              Additional Notes
            </label>
            <textarea id="additional_notes" name="additional_notes" rows="4"
                      placeholder="Our team is excited to participate in the quantum challenge!"
                      class="bg-white/5 w-full px-4 py-3 border border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 resize-none bg-quantum/50 text-white placeholder-electron/50"></textarea>
          </div>
          
          <div class="form-group">
            <label for="pdf_document" class="text-sm font-medium text-white mb-2 flex items-center">
              <svg class="w-4 h-4 mr-2 text-electron/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
              </svg>
              Hosting Letter (PDF - Optional)
            </label>
            <div class="relative">
              <input type="file" id="pdf_document" name="pdf_document" accept=".pdf"
                     class="w-full px-4 py-3 border border-electron/25 bg-electron/10 cursor-pointer hover:bg-electron/20  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white file:mr-4 file:py-2 file:px-4  file:border-1 file:border-electron/25 file:text-sm file:font-medium file:bg-electron/10 file:text-white">
            </div>
            <p class="mt-2 text-xs text-electron/60">Please send before submission of your project</p>
          </div>
        </div>

        <!-- Hidden honeypot field -->
        <div class="form-group hidden">
          <input type="text" id="email_honeypot" name="email_honeypot">
        </div>
        
        <!-- Form Actions -->
        <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-electron/25 px-6">
          <button type="submit" 
                  class="flex-1 bg-electron cursor-pointer hover:bg-electron/80 text-quantum border-electron/25 font-medium py-3 px-6  transition-all duration-200 transform">
            Submit Registration
          </button>
          <button type="button" onclick="closeRegistrationModal()" 
                  class="flex-1 sm:flex-none  hover:bg-electron/25 border border-electron/20 cursor-pointer text-electron font-medium py-3 px-6  transition-colors duration-200">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const BODY_SCROLL_LOCK_ATTR = 'data-scroll-lock-y';

function lockBodyScroll() {
  try {
    const scrollY = window.scrollY || window.pageYOffset || 0;
    document.body.setAttribute(BODY_SCROLL_LOCK_ATTR, String(scrollY));
    const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
    if (scrollbarWidth > 0) {
      document.body.style.paddingRight = `${scrollbarWidth}px`;
    }
    // Ensure instant scroll restoration later
    document.documentElement.style.scrollBehavior = 'auto';

    // Lock body
    document.body.style.position = 'fixed';
    document.body.style.top = `-${scrollY}px`;
    document.body.style.left = '0';
    document.body.style.right = '0';
    document.body.style.width = '100%';
  } catch (_) {
    // Fallback
    document.body.style.overflow = 'hidden';
  }
}

function unlockBodyScroll() {
  try {
    const scrollYAttr = document.body.getAttribute(BODY_SCROLL_LOCK_ATTR);
    const scrollY = scrollYAttr ? parseInt(scrollYAttr, 10) : 0;

    // Unlock body
    document.body.style.position = '';
    document.body.style.top = '';
    document.body.style.left = '';
    document.body.style.right = '';
    document.body.style.width = '';
    document.body.style.paddingRight = '';
    document.body.removeAttribute(BODY_SCROLL_LOCK_ATTR);

    // Restore scroll instantly
    window.scrollTo(0, scrollY);
    document.documentElement.style.scrollBehavior = '';
  } catch (_) {
    document.body.style.overflow = '';
  }
}

function openRegistrationModal() {
  const modal = document.getElementById('registrationModal');
  const modalContent = document.getElementById('modalContent');
  
  modal.classList.remove('hidden');
  modal.classList.add('flex');
  lockBodyScroll();
  
  // Trigger animation
  setTimeout(() => {
    modalContent.classList.remove('scale-95', 'opacity-0');
    modalContent.classList.add('scale-100', 'opacity-100');
  }, 10);
}

function closeRegistrationModal() {
  const modal = document.getElementById('registrationModal');
  const modalContent = document.getElementById('modalContent');
  
  // Animate out
  modalContent.classList.remove('scale-100', 'opacity-100');
  modalContent.classList.add('scale-95', 'opacity-0');
  
  setTimeout(() => {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    unlockBodyScroll();
  }, 300);
}

// Close modal when clicking outside of it
window.onclick = function(event) {
  const modal = document.getElementById('registrationModal');
  const modalContent = document.getElementById('modalContent');
  
  if (event.target === modal) {
    closeRegistrationModal();
  }
}

// Function to handle file upload and convert to base64
async function handleFileUpload(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => {
      // Convert to base64 (remove the data:application/pdf;base64, prefix)
      const base64Content = reader.result.split(',')[1];
      resolve({
        name: file.name,
        size: file.size,
        type: file.type,
        content: base64Content
      });
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

document.getElementById('registrationForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Add loading state
  const submitBtn = e.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.textContent = 'Submitting...';
  submitBtn.disabled = true;
  
  try {
    // Prepare JSON payload with exact structure
    const payload = {
      team_member_1_name: document.getElementById('team_member_1_name').value,
      team_member_1_email: document.getElementById('team_member_1_email').value,
      team_member_2_name: document.getElementById('team_member_2_name').value,
      team_member_2_email: document.getElementById('team_member_2_email').value,
      tc_accepted: true,
      email_honeypot: document.getElementById('email_honeypot').value
    };
    
    // Add optional fields
    const additionalMembers = getAdditionalTeamMembers();
    if (additionalMembers.length > 0) {
      payload.extra_team_members = additionalMembers;
    }
    
    const additionalNotes = document.getElementById('additional_notes').value;
    if (additionalNotes.trim()) {
      payload.additional_notes = additionalNotes;
    }
    
    // Handle file upload if selected
    const pdfFile = document.getElementById('pdf_document').files[0];
    if (pdfFile) {
      payload.pdf_document_base64 = await handleFileUpload(pdfFile);
    }
    
    // Debug: Log the JSON payload
    console.log('=== FORM SUBMISSION DEBUG ===');
    console.log('JSON payload:', payload);
    console.log('=== END DEBUG ===');
    
    // Submit to API with application/json
    const response = await fetch('https://api.contact.mqs.dk/quantumChallengeForm', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload)
    });
    
    if (response.ok) {
      // Show success message with better styling
      showNotification('Registration submitted successfully!', 'success');
      closeRegistrationModal();
      document.getElementById('registrationForm').reset();
      // Clear additional members
      document.getElementById('additional-members-container').innerHTML = '';
    } else {
      throw new Error('Registration failed');
    }
  } catch (error) {
    console.error('Error:', error);
    showNotification('Registration failed. Please try again.', 'error');
  } finally {
    // Reset button state
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
  }
});

function addTeamMember() {
  const container = document.getElementById('additional-members-container');
  const memberCount = container.children.length;
  const memberNumber = memberCount + 3; // Start from 3 since we have 2 required members

  const memberDiv = document.createElement('div');
  memberDiv.className = 'additional-member bg-quantum/20 border border-electron/25  p-4 shadow-sm';
  memberDiv.innerHTML = `
    <div class="flex justify-between items-center mb-4">
      <h4 class="text-md font-bold text-white flex items-center font-space-mono">
        <svg class="w-4 h-4 mr-2 text-electron/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Team Member ${memberNumber}
      </h4>
      <button type="button" onclick="removeTeamMember(this)"  class="text-electron/60 hover:text-electron hover:bg-electron/10 p-2  transition-colors duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
    <div class="grid md:grid-cols-2 gap-4">
      <div class="form-group">
        <label class="block text-sm text-white mb-2">Name <span class="text-electron/60">*</span></label>
        <input type="text" name="team_member_${memberNumber}_name" required 
               class="w-full px-3 py-2 border border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
      </div>
      <div class="form-group">
        <label class="block  text-sm  text-white  mb-2">Email <span class="text-electron/60">*</span></label>
        <input type="email" name="team_member_${memberNumber}_email" required 
               class="w-full px-3 py-2 border border-electron/25  focus:ring-2 focus:ring-electron focus:border-electron transition-colors duration-200 bg-quantum/50 text-white placeholder-electron/50">
      </div>
    </div>
  `;
  container.appendChild(memberDiv);
}

function removeTeamMember(button) {
  const memberDiv = button.closest('.additional-member');
  memberDiv.style.transform = 'scale(0.95)';
  memberDiv.style.opacity = '0';
  memberDiv.style.transition = 'all 0.2s ease-out';
  
  setTimeout(() => {
    memberDiv.remove();
  }, 200);
}

function getAdditionalTeamMembers() {
  const container = document.getElementById('additional-members-container');
  const members = [];
  const memberDivs = container.querySelectorAll('.additional-member');
  
  memberDivs.forEach((memberDiv, index) => {
    const nameInput = memberDiv.querySelector('input[type="text"]');
    const emailInput = memberDiv.querySelector('input[type="email"]');
    
    if (nameInput && emailInput && nameInput.value.trim() && emailInput.value.trim()) {
      members.push({
        name: nameInput.value.trim(),
        email: emailInput.value.trim()
      });
    }
  });
  
  return members;
}

// Notification system
function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `fixed top-4 right-4 z-50 max-w-sm w-full bg-quantum border border-electron/25 rounded-lg shadow-lg p-4 transform translate-x-full transition-transform duration-300`;
  
  notification.innerHTML = `
    <div class="flex items-center">
      <div class="flex-shrink-0">
        ${type === 'success' ? 
          '<svg class="w-5 h-5 text-electron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
          '<svg class="w-5 h-5 text-electron/60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
        }
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-white">${message}</p>
      </div>
    </div>
  `;
  
  document.body.appendChild(notification);
  
  // Animate in
  setTimeout(() => {
    notification.classList.remove('translate-x-full');
  }, 100);
  
  // Auto remove after 5 seconds
  setTimeout(() => {
    notification.classList.add('translate-x-full');
    setTimeout(() => {
      if (notification.parentNode) {
        notification.parentNode.removeChild(notification);
      }
    }, 300);
  }, 5000);
}

// Add keyboard navigation
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('registrationModal');
  if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
    closeRegistrationModal();
  }
});
</script>
