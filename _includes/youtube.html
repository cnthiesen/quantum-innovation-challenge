<div class="group flex flex-col gap-2 ">
  <a target="_blank" href="https://www.youtube.com/watch?v={{ include.video }}"  title="Play video">
    <div class="video-container">
      <img alt="{{ include.title }}" class="w-full object-cover" src="https://i1.ytimg.com/vi/{{ include.video }}/hqdefault.jpg">
      <span class="play-button bi bi-play-fill"></span>
    </div>
    <h3 class="text-white text-lg p-4 group-hover:text-electron">{{ include.title }}</h3>
  </a>
</div>
