<!DOCTYPE html>
<html class="bg-quantum antialiased  " lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
  <title>{% if page.title %}{{ page.title | append: " - " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script defer data-domain="quantum-innovation-challenge.github.io"
    src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.asset_url }}/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.asset_url }}/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.asset_url }}/assets/favicon-16x16.png">
  <link rel="manifest" href="{{ site.asset_url }}/assets/site.webmanifest">
  <link rel="stylesheet" href="{{ site.asset_url }}/assets/main.css">

  <script src="https://cdn.jsdelivr.net/npm/inline-svg@2.2.3/dist/inlineSVG.min.js"></script>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


  <div id="particles-js" class="fixed inset-5 z-0 pointer-events-none"></div>


  <main class="page-content p-5 relative z-10" aria-label="Content">
 
    <div class="wrapper border-electron/25 border-1">
      {%- include header.html -%}
      <!-- {%- include breadcrumbs.html -%} -->

      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}



  </style>
  <script>
    inlineSVG.init({
      svgSelector: 'img.svg', // the class attached to all images that should be inlined
      initClass: 'js-inlinesvg', // class added to <html>
    }, function () {
      console.log('All SVGs inlined');
    });
  </script>
  <script>
    particlesJS("particles-js", { 
        "particles": { 
            "number": { "value": 85, "density": { "enable": true, "value_area": 946.9771699587272 } }, 
            "color": { "value": "#ffffff" }, 
            "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, 
            "opacity": { "value": 0.25, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.05, "sync": false } }, 
            "size": { "value": 1, "random": true, "anim": { "enable": false, "speed": 10, "size_min": 0.1, "sync": false } }, 
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.05, "width": 1 }, 
            "move": { "enable": true, "speed": 0.5, "direction": "top-right", "random": true, "straight": false, "out_mode": "bounce", "bounce": false, "attract": { "enable": false, "rotateX": 1500, "rotateY": 1200 } } 
        }, 
        "interactivity": { 
            "detect_on": "window", 
            "events": { 
                "onhover": { "enable": true, "mode": "grab" }, 
                "onclick": { "enable": false, "mode": "push" }, 
                "resize": true 
            }, 
            "modes": { "grab": { "distance": 150, "line_linked": { "opacity": 0.2 } }, "bubble": { "distance": 100, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } 
        }, 
        "retina_detect": true 
    });

    // Enable grab effect while keeping content clickable
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.querySelector('#particles-js canvas');
      if (canvas) {
        canvas.style.pointerEvents = 'none';
      }
      
      // Re-enable hover detection on window for grab effect
      document.addEventListener('mousemove', function(e) {
        if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS.interactivity.events.onhover.enable) {
          window.pJSDom[0].pJS.interactivity.mouse.pos_x = e.clientX;
          window.pJSDom[0].pJS.interactivity.mouse.pos_y = e.clientY;
        }
      });
    });
  </script>
</body> 

</html>
